# ========================
# DATABASE CONFIGURATION - POSTGRESQL
# ========================
spring.datasource.url=jdbc:postgresql://localhost:5432/pokemondb
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=postgres
spring.datasource.password=admin

# HikariCP Connection Pool
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.leak-detection-threshold=60000

# ========================
# JPA/HIBERNATE - POSTGRESQL (HIBERNATE 6.x)
# ========================
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Configuracoes especificas para PostgreSQL
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# ========================
# POKEAPI CONFIG
# ========================
pokeapi.base-url=https://pokeapi.co/api/v2

# ========================
# SWAGGER/OPENAPI
# ========================
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha

# ========================
# ENCODING
# ========================
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true
server.tomcat.uri-encoding=UTF-8

# ========================
# LOGGING
# ========================
logging.level.com.cwcdev.pokemom=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ========================
# JACKSON
# ========================
spring.jackson.serialization.fail-on-empty-beans=false